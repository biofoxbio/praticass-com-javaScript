<body>
 <h2> metodos strings JavaScript</h2>
 <p>o metodo slice () extrai uma parte de uma string 
     e retorna as partes extraidas em uma nova string 
 </p>

 <p id="demo"></p>

 <script>
     let str = "apple, banana, kiwi";
     document.getElementById("demo").innerHTML = str.slice(7)

     //let str = "apple, banana, kiwi";
     //document.getElementById("demo").innerHTML = str.slice(-12,-6)

 </script>

</body>
